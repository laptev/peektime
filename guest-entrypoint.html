        <!-- ====================================================
        ================= Application Content ===================
        ===================================================== -->
        <div id="wrap" class="animsition">




            <div class="page page-login">

                <div class="text-center"><img src="assets/images/peektime_symbol.svg" class="logo-peektime logo-main logo-main-symbol" alt="Peektime"></div>
                <div class="pt-devices">
                    <div class="full-width form-group clearfix p-10 mt-20">
                        <div class="panel panel-primary panel-filled pt-panel-meeting">
                            <div class="panel-heading">
                                <h3 class="panel-title custom-font">Meeting with the team</h3>
                            </div>
                            <div class="panel-body">
                                <p>13:30 GMT+1 today</p>
                            </div>
                        </div>
                        <p class="full-width text-center m-0">hosted by <a href="mailto:email">Francois Montandon</a></p>
                    </div>
                    <div class="text-left card-shadow-two pt-devices-left">
                        <div class="form-group clearfix">
                            <div class="col-sm-3 p-0">
                                <span class="lh-32">Microphone</span>
                            </div>
                            <div class="col-sm-9 p-0">
                                <div class="onoffswitch labeled blue mt-5 pull-right ml-10">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch11" checked="">
                                    <label class="onoffswitch-label" for="switch11">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                                <select class="form-control pull-right pt-device-selector" disabled>
                                    <option>default</option>
                                    <option>Built-in microphone</option>
                                    <option>External mic</option>
                                </select>
                            </div>
                            <div class="peektime-conference-settings-mic-level" style="margin-top:10px;width: 100%;height: 6px;background-color: #dadada;float: left;clear: both;">
                                <div style="width: 25.52148%;" class="pt-mic-volume"><span></span></div>
                            </div>
                        </div>

                        <div class="form-group clearfix mt-20">
                            <div class="col-sm-3 p-0">
                                <span class="lh-32">Camera</span>
                            </div>
                            <div class="col-sm-9 p-0">
                                <div class="onoffswitch labeled blue mt-5 pull-right ml-10">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch10" checked="">
                                    <label class="onoffswitch-label" for="switch10">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                                <select class="form-control pull-right pt-device-selector">
                                    <option>default</option>
                                    <option>Built-in Camera</option>
                                    <option>External Camera</option>
                                </select>
                            </div>
                        </div>
                        <div class="peektime-conference-settings-camera-preview" style="display:block;margin-top:20px;width:100%!important;height:192px!important;background-color:black;margin-top:12px!important;"></div>
                        <div class="form-group clearfix mt-20">
                            <div class="col-sm-3 p-0">
                                <span class="lh-22">Speakers</span>
                            </div>
                            <div class="col-sm-9 p-0">
                                <div class="pull-right silence text-right"><span class="text-sm" data-container="body" data-toggle="popover" data-placement="top" data-content="Hear nothing? Please check your operation system preferences" data-trigger="hover" data-original-title="" title="">Silence?</span></div>
                                <div class="btn btn-xs btn-default pt-speakers pull-right">Click to check volume</div>
                            </div>
                        </div>

                        <div class="pt-card-footer lt wrap-reset mt-10">
                            <p class="m-0">Advanced settings<i class="fa fa-angle-down ml-5"></i></p>
                            <div class="advanced_settings mt-20 clearfix">
                                <span class="lh-32">Bandwidth</span>
                                <select class="form-control pt-selector pull-right">
                                    <option value="0" label="Low (256kbps)">Low (256kbps)</option>
                                    <option value="1" selected="selected" label="Medium (576kbps)">Medium (576kbps)</option>
                                    <option value="2" label="High (1264kbps)">High (1264kbps)</option>
                                    <option value="3" label="Maximum (1864kbps)">Maximum (1864kbps)</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="text-left card-shadow-two pt-devices-right">
                        <input type="text" class="form-control input-lg parsley-error" id="input01" placeholder="Enter your name to join"><button type="button" class="btn btn-success btn-lg mt-20 block full-width" disabled="disabled">Join</button>
                        <p class="block mt-20 mb-0 text-sm">Need help to connect? <a href="#">Contact support</a></p>
                    </div>
                </div>

                

            </div>

        <script>
            $(window).load(function(){
                $('#form1').parsley().subscribe('parsley:field:validate', function () {
                    if ($('#form1').parsley().isValid()) {
                        $('#form1Submit').prop('disabled', false);
                    } else {
                        $('#form1Submit').prop('disabled', true);
                    }
                });

                $('#form1Submit').on('click', function(){
                    $('#form1').submit();
                });

                $('#form2Submit').on('click', function(){
                    $('#form2').submit();
                });

                $('#form3Submit').on('click', function(){
                    $('#form3').submit();
                });
