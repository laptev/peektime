        <!-- ====================================================
        ================= Application Content ===================
        ===================================================== -->
        <div id="wrap" class="animsition">

            <div class="page page-login">
                <div class="text-center"><img src="assets/images/peektime_symbol.svg" class="logo-peektime logo-main logo-main-symbol" alt="Peektime"></div>

                <div class="container w-540 p-15 bg-white mt-40 text-center card-shadow-two">




                            <section class="tile">

                                <h3 class="text-light">Sign up to Peektime</h3>

                                <section class="tile tile-simple bg-cyan dk mt-20">

                                    <!-- tile header -->
                                    <div class="tile-header">
                                        <h1 class="custom-font"><strong>14-day</strong> Free Trial!</h1>
                                        <ul class="controls">
                                            <li class="remove"><a role="button" tabindex="0" class="tile-close"><i class="fa fa-times"></i></a></li>
                                        </ul>
                                    </div>
                                    <!-- /tile header -->

                                    <!-- tile widget -->
                                    <div class="tile-widget">
                                        <p>Sign up now and get your free time to test our application.</p>
                                    </div>
                                    <!-- /tile widget -->

                                </section>


                                <h5 class="mt-20 mb-20">Introduce yourself</h5>

                                <div class="alert alert-big alert-lightred m-0">
                                    <p class="text-left">Please provide missed information.</p>
                                </div>

                                <!-- tile body -->
                                <div class="tile-body">


                                    <form class="form-horizontal" name="form4" role="form" id="form4" data-parsley-validate>

                                        <hr class="line-dashed line-full mt-0" />

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Title</label>
                                            <div class="col-sm-3">

                                                <select class="form-control">
                                                    <option selected hidden>Title</option>
                                                    <option>Mr.</option>
                                                    <option>Mrs.</option>
                                                </select>

                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="fc16" class="form-control" placeholder="Your name"
                                                       data-parsley-trigger="change"
                                                       pattern="/^[a-zA-Z]+$/"
                                                       required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Family Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" name="fc16" class="form-control" placeholder="Your family name"
                                                       data-parsley-trigger="change"
                                                       pattern="/^[a-zA-Z]+$/"
                                                       required>
                                            </div>
                                        </div>


                                        <hr class="line-dashed line-full" />


                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">E-mail</label>
                                            <div class="col-sm-9">
                                                <input type="email" name="fc16" class="form-control" placeholder="Your email address"
                                                       data-parsley-trigger="change"
                                                       pattern="/^[a-zA-Z]+$/"
                                                       required>
                                            </div>
                                        </div>


                                        <hr class="line-dashed line-full" />


                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Prove you are not a robot</label>
                                            <div class="col-sm-9">
                                                <div class="g-recaptcha" data-sitekey="6LdOySETAAAAAHZcA_1-Qlu7O69in2iQHxxLRMKB"></div>
                                            </div>
                                        </div>


                                    </form>

                                </div>
                                <!-- /tile body -->

                            </section>



                    <div class="pt-card-footer lt wrap-reset mt-20 text-left">
                        <p class="m-0">
                            <a href="signup-next.html" class="btn btn-primary b-0 text-uppercase pull-right br-2">Sign up and continue</a>
                            <a href="login.html" class="btn btn-default text-uppercase br-2">Back</a>
                        </p>
                    </div>

                </div>

            </div>



        </div>
        <!--/ Application Content -->

        <script>
            $(window).load(function(){
                $('#form1').parsley().subscribe('parsley:field:validate', function () {
                    if ($('#form1').parsley().isValid()) {
                        $('#form1Submit').prop('disabled', false);
                    } else {
                        $('#form1Submit').prop('disabled', true);
                    }
                });

                $('#form1Submit').on('click', function(){
                    $('#form1').submit();
                });

                $('#form2Submit').on('click', function(){
                    $('#form2').submit();
                });

                $('#form3Submit').on('click', function(){
                    $('#form3').submit();
                });

                $('#form4Submit').on('click', function(){
                    $('#form4').submit();
                });
            });
        </script>
