        <!-- ====================================================

        <div id="wrap" class="animsition">




            <div class="page page-login">

                <div class="text-center"><img src="assets/images/peektime_symbol.svg" class="logo-peektime logo-main logo-main-symbol" alt="Peektime"></div>

                <div class="container w-420 p-15 background-white mt-40 text-center card-shadow-two">


                    <h3 class="text-light">Welcome to Peektime!</h3>

                    <form name="form1" class="form-validation mt-20" novalidate="">

                        <p class="help-block text-center">
                            Please identify yourself.
                        </p>

                        <div class="alert alert-big alert-lightred hidden">
                            <p class="text-left">Password is incorrect, please retry.</p>
                        </div>

                        <div class="form-group mt-20">
                            <input type="email" class="form-control underline-input form-control" placeholder="Email" value="jon.snow@westeros.org">
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control underline-input parsley-error" data-parsley-id="4416">
                            <ul class="parsley-errors-list filled text-left" id="parsley-id-4416"><li class="parsley-required">Please enter your password.</li></ul>
                        </div>

                        <form role="form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Select enviromnent</label>
                                <select class="form-control mb-10">
                                    <option selected>Room holder</option>
                                    <option>Teem administrator</option>
                                </select>
                            </div>
                        </form>

                        <!--<div class="form-group g-recaptcha recaptcha-login" data-sitekey="6LdOySETAAAAAHZcA_1-Qlu7O69in2iQHxxLRMKB"></div>//-->

                        <div class="form-group text-left mt-30">
                            <a href="dashboard.html" class="btn btn-primary btn-lg b-0 br-2 mr-5 full-width mb-10">Login</a>
                            <label class="checkbox checkbox-custom-alt checkbox-custom-sm inline-block">
                                <input type="checkbox"><i></i> Stay connected
                            </label>
                            <a href="forgotpass.html" class="pull-right mt-10 "><small>Forgot Password?</small></a>
                        </div>

                    </form>

                    <div class="pt-card-footer lt wrap-reset mt-30">
                        <p class="m-0">
                            <a href="signup.html" class="">Create an account</a>
                        </p>
                    </div>

                </div>

        <script>
            $(window).load(function(){
                $('#form1').parsley().subscribe('parsley:field:validate', function () {
                    if ($('#form1').parsley().isValid()) {
                        $('#form1Submit').prop('disabled', false);
                    } else {
                        $('#form1Submit').prop('disabled', true);
                    }
                });

                $('#form1Submit').on('click', function(){
                    $('#form1').submit();
                });

                $('#form2Submit').on('click', function(){
                    $('#form2').submit();
                });

                $('#form3Submit').on('click', function(){
                    $('#form3').submit();
                });

                $('#form4Submit').on('click', function(){
                    $('#form4').submit();
                });
            });
        </script>
